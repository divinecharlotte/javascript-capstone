<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>vegie meals house</title>
  </link>

  <body>
    <header>
      <nav>
        <div class="openMenu"><i class="fa-solid fa-bars"></i></div>
        <ul class="nav-items">
          <li class="item"><a class="nav-link item-count" href="./index.html">Home</a></li>
          <li class="item">
            <a
              class="nav-link "
              href="#recipe-section"
              id="recipesSection"
              >Recipes</a
            >
          </li>
          <li class="item">
            <a class="nav-link" href="#contact" id="contactSection">Contact</a>
          </li>
          <li class="closeMenu"><i class="fa-solid fa-xmark"></i></li>
        </ul>
      </nav>
    </header>
    <section class="comment-pop">
    </section>
    <main>
      <section>
        <div class="tagline">
          <h2>Get the best meals</h2>
        </div>
        <div id="recipe-section" class="recipe-cards"></div>
      </section>
      <section class="popup-container hidden">
        <div class="popup-window">
          <div class="close-btn">
            <i id="close" class="fa-solid fa-xmark"></i>
          </div>
          <div class="popup-image">
            <img src="." alt="popup-image" />
          </div>
          <div class="item-info">
            <h3 class="dish-name"></h3>
            <p class="recipe"></p>
          </div>
          <div class="comments-container">
            <h4></h4>
            <div class="comment-content">
              <ul class="comments-generator"></ul>
            </div>
            <span id="comments-spinner" class="spinner"></span>
          </div>
          <div class="add-comment"></div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div>
        This Project build by
        <a href="https://github.com/divinecharlotte">Divine Charlotte</a> ,
        <a href="https://github.com/yohannesdagnachew ">Yohannes</a>and
        <a href="https://github.com/whid-bb">Bartosz</a>
      </div>
    </footer>
  </body>
</html>
